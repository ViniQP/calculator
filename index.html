<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div id="display" class='display'>
            <h1 id="displayH1"></h1>
            <h1 id="firstN"></h1>
        </div>
        <div class="buttons">
            <div class="buttons-horizontal">
                <div class="btn-row">
                    <button id='btnClear' class="n-btn clear">CLEAR</button>
                    <button id='btnDivide' class="n-btn orange-btn btn-divide">/</button>
                    <button id='btnMultiply' class="n-btn orange-btn btn-multiply">*</button>
                    <button id='btnPercent' class="n-btn orange-btn btn-percent">%</button>
                </div>
                <div class="btn-row">
                    <button id='btnSeven' class="n-btn">7</button>
                    <button id='btnEight' class="n-btn">8</button>
                    <button id='btnNine' class="n-btn">9</button>
                    <button id='btnSubtract' class="n-btn orange-btn">-</button>
                </div>
                <div class="btn-row">
                    <button id='btnFour' class="n-btn">4</button>
                    <button id='btnFive' class="n-btn">5</button>
                    <button id='btnSix' class="n-btn">6</button>
                    <button id='btnPlus' class="n-btn orange-btn">+</button>
                </div>
                <div class="btn-row">
                    <button id='btnOne' class="n-btn">1</button>
                    <button id='btnTwo' class="n-btn">2</button>
                    <button id='btnThree' class="n-btn">3</button>
                    <button id='btnX' class="n-btn orange-btn">xยน</button>
                </div>
                <div class="btn-row">
                    <button id='btnZero' class="n-btn">0</button>
                    <button id='btnEqual' class="n-btn equal">=</button>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
